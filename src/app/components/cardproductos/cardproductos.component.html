<h1>Productos</h1>
<hr>

<div class="row row-cols-2 g-3 m-3" *ngFor="let producto of productos let i=index">
    <div class="card animated fadeIn fast">
        <img class="card-img-top img-fluid" [src]="producto.img"
        [alt]="producto.nombre">
        <div class="card-body">
            <h4 class="card-title">{{producto.nombre}}</h4>
            <p class="card-text">{{producto.precio}}</p>
            <button (click)="verProducto(i)"
            class="btn btn-outline-primary btn-block">
            Ver mas...
            </button>

        </div>

    </div>

</div>
